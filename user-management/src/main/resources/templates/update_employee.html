<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h1>Update Employee</h1>
  <form th:action="@{/updateEmployee/{id}(id=${employee.id})}" th:object="${employee}" method="post">
    <input type="hidden" th:value="${employee.id}" name="id"/>
    <div class="form-group">
      <label for="updateDate">Date</label>
      <input type="date" class="form-control" id="updateDate" name="date" th:value="${employee.date}"/>
    </div>
    <div class="form-group">
      <label for="updateWorkStart">Work Start</label>
      <input type="time" class="form-control" id="updateWorkStart" name="workStart" th:value="${employee.workStart}"/>
    </div>
    <div class="form-group">
      <label for="updateWorkEnd">Work End</label>
      <input type="time" class="form-control" id="updateWorkEnd" name="workEnd" th:value="${employee.workEnd}"/>
    </div>
    <div class="form-group">
      <label for="updateBreakTime">Break Time</label>
      <input type="text" class="form-control" id="updateBreakTime" name="breakTime" th:value="${employee.breakTime}"/>
    </div>
    <div class="form-group">
      <label for="updateTotalWorkTime">Total Work Time</label>
      <input type="text" class="form-control" id="updateTotalWorkTime" name="totalWorkTime" th:value="${employee.totalWorkTime}"/>
    </div>
    <div class="form-group">
      <label for="updateWorkDetails">Work Details</label>
      <textarea class="form-control" id="updateWorkDetails" name="workDetails" th:text="${employee.workDetails}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
