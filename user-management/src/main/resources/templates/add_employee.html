<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h1>Add Employee</h1>
  <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
    <div class="form-group">
      <label for="addDate">Date</label>
      <input type="date" class="form-control" id="addDate" name="date" th:value="${employee.date}"/>
    </div>
    <div class="form-group">
      <label for="addWorkStart">Work Start</label>
      <input type="time" class="form-control" id="addWorkStart" name="workStart" th:value="${employee.workStart}"/>
    </div>
    <div class="form-group">
      <label for="addWorkEnd">Work End</label>
      <input type="time" class="form-control" id="addWorkEnd" name="workEnd" th:value="${employee.workEnd}"/>
    </div>
    <div class="form-group">
      <label for="addBreakTime">Break Time</label>
      <input type="text" class="form-control" id="addBreakTime" name="breakTime" th:value="${employee.breakTime}"/>
    </div>
    <div class="form-group">
      <label for="addTotalWorkTime">Total Work Time</label>
      <input type="text" class="form-control" id="addTotalWorkTime" name="totalWorkTime" th:value="${employee.totalWorkTime}"/>
    </div>
    <div class="form-group">
      <label for="addWorkDetails">Work Details</label>
      <textarea class="form-control" id="addWorkDetails" name="workDetails" th:text="${employee.workDetails}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
